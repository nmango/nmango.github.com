---
layout: default
tweet: true
---

<article>
  <header>
    <time pubdate datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%b %d, %Y" }}</time>
    <h1>{{ page.title }}</h1>
  </header>

  {{ content }}
</article>

{% if page.permalink %}
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="refresh" content="0;url={{ page.permalink }}" />
{% endif %}
